<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SC Hauler Helper</title>
    <style>
      /* Loading screen styles (inline so they show before CSS loads) */
      body { margin: 0; background: #0a0e1a; }
      #loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #0a0e1a;
        z-index: 9999;
        color: #e5e5e5;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #2d3d54;
        border-top-color: #4dd4ac;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-bottom: 16px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <!-- Buy Me a Coffee Widget -->
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="Wednesdaywoe"
      data-description="Support me on Buy me a coffee!" data-message="I'm fueled by espresso, thank you for enabling me" data-color="#BD5FFF" data-position="Right" data-x_margin="18" data-y_margin="18">
    </script>
  </head>
  <body data-theme="stardust">
    <div id="root">
      <div id="loading-screen">
        <div class="loading-spinner"></div>
        <div>Loading Hauler Helper...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
